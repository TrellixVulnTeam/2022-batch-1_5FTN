        // Primitive || Non-Object || Non Refrence
        // String , Number, boolean, undefined and null
        // Non-primitive || Object || Refrence


        // Primitive(Non Object) Data Types
        var pers = 77;
        console.log(pers, typeof pers);

        var nativePlace = "Nanded";
        console.log(nativePlace, typeof nativePlace);

        var isHappy = true;
        console.log(isHappy, typeof isHappy);

        var firstWc = 1983;
        console.log(firstWc, typeof firstWc);

        var panipat;
        console.log(panipat, typeof panipat);

        /// undefined  >> We have dclred but not assign any value to it
        var noValue = null;
        // null >> Having No Value
        console.log(noValue, typeof noValue);

        var x;
        console.log(x);
        var x = 10;
        console.log(x);


        var greet1 = "Hello";
        var greet2 = "World";

        var greetIng = greet1 + " " + greet2;

        var fname = "Tony";
        var lname = "Stark";
        var age = 50;
        var nickName = "IronMan";

        // Hello There I'm Tony Stark, 50 years old. People also called me IronMan

        // String Interpolation

        var result = "Hello There I'm "+fname + " " +lname+ ", "+age+ " years Old. People also called me "+ nickName + ".";
        
        console.log(result);


        // Coercion of datatypes
        // The conversion of one data-type into another is called as coercion
        var x = "Jhon";
        var y = 33;

        console.log(x, typeof x);
        console.log(y, typeof y);

        // var z = x + y;
        var z = y + x;

        console.log(z, typeof z);


        var p = -10;
        var q = true; // true >> 1, false >> 0

        var r = p + q;
        console.log(r, typeof r);
