<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let getObject = JSON.parse(localStorage.getItem('setObject'));

        document.write(`${getObject.fname} ${getObject.lname} : From LocalStorages`);

        let getSessionData = JSON.parse(sessionStorage.getItem('setSessionData'));
        if(getSessionData){
            document.write(`${getSessionData.fname} ${getSessionData.lname} 
                      : From Session Storges`)
        }
        
    </script>
</body>
</html>
